{% extends 'base.html' %}

{% load static %}

{% block conteudo %}
<div class="container-fluid">
    <!-- Cabeçalho com o username -->
    <div class="ms-3 mt-3">
        <h3 id="label-username">{{ user.username }}</h3>
    </div>

    <!-- Entrada para o username -->
    <div class="ms-3 me-2">
        <!-- <input id="username"> -->
        <input id="username" value="{{ user.username }}" readonly>
        <button id="btn-join" class="btn btn-primary ms-3">Entrar na Sala</button>
    </div>

    <!-- Container principal de vídeo e chat -->
    <div class="main-grid-container d-flex justify-content-between me-3 ms-3 mt-3">
        <!-- Seção de vídeo -->
        <div id="video-container" class="video-section mb-3">
            <div class="video-wrapper">
                <video id="local-video" autoplay playsinline></video>
            </div>
        </div>

        <!-- Seção de chat -->
        <div id="chat" class="chat-section">
            <h3>CHAT <i class="bi bi-chat-left-fill"></i></h3>
            <div id="messages" class="chat-messages">
                <ul id="message-list"></ul>
            </div>
            <div>
                <input id="msg"> <button id="btn-send-msg">Enviar Mensagem</button>
            </div>
        </div>
    </div>

    <!-- Controles fixados na parte de baixo -->
    
    <div class="controls d-flex justify-content-center align-items-center p-3">
        <button id="btn-toglle-audio" class="btn btn-danger mx-2">Audio Mute</button>
        <button id="btn-toglle-video" class="btn btn-danger mx-2">Video Off</button>
        <button id="btn-share-screen" class="btn btn-primary mx-2">Compartilhar Tela</button>
    </div>
    
</div>

<!-- Importação do script -->
<script type="text/javascript" src="{% static 'js/main_janela.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/main.css' %}">

{% endblock %}
